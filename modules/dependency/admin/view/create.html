{{>header}}
    <div class="container-fluid">
      <h1>{{_l.create}} Dependency</h1>
      <form class="form form-horizontal" action="/dependency/save" method="post" role="form">
          <div class="form-group">
            <label for="title">name</label>
            <input class="form-control" type="text" id="name" name="name" placeholder="name" />
          </div>
          <div class="form-group">
            <label for="title">url</label>
            <input class="form-control" type="text" id="url" name="url" placeholder="url" />
          </div>
        <div class="form-group">
          <button class="btn btn-success">{{_l.save}}</button>
        </div>
      </form>
    </div>
{{>footer}}
