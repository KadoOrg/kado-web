{{>doc_header}}
  <main role="main" class="container">
    <div class="row">
      <div class="blog-post">
        <h2 class="blog-post-title">{{doc.title}}</h2>
        <p class="blog-post-meta">Last Updated {{#_printDate}}{{doc.updatedAt}}{{/_printDate}}</p>
        <div class="tui-content" id="content" data-src="{{{doc.content}}}"></div>
        <noscript><div class="basic-content">{{{doc.contentRaw}}}</div></noscript>
      </div><!-- /.document -->
    </div>
  </main>
{{>doc_footer}}
