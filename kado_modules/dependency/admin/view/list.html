{{>header}}
  <div class="container-fluid">
    <div>
      <div class="float-right">
        <span>&nbsp;</span>
        <a class="btn btn-success" href="/dependency/create">
          <span class="fa fa-plus"></span> {{_l.create}} dependency
        </a>
      </div>
      <h1>Dependency {{_l.list}}</h1>
    </div>
    <table id="table" class="table table-bordered" data-remove="id" data-remove-uri="/dependency/remove">
      <thead>
      <tr>
        <th data-name="name" data-uri="/dependency/edit" data-link="id">Name</th>
        <th data-name="url" data-uri="/dependency/edit" data-link="id">URL</th>
      </tr>
      </thead>
    </table>
  </div>
  <script type="text/javascript" src="/js/dependencyList.js" defer="defer"></script>
{{>footer}}
