{{>header}}
    <div class="container-fluid">
      <h1>{{_l.update}} Doc Project Version</h1>
      <form class="form form-horizontal" action="{{_u._doc_project_version_save}}" method="post" role="form">
        <input type="hidden" name="id" value="{{item.id}}" />
        <input type="hidden" name="DocProjectId" value="{{item.DocProjectId}}" />
          <div class="form-group">
            <label for="title">Name</label>
            <input class="form-control" type="text" id="name" name="name" placeholder="Name" value="{{item.name}}" />
          </div>
        <div class="form-group">
          <button class="btn btn-success" type="submit">Save</button>
        </div>
      </form>
    </div>
{{>footer}}
